<!DOCTYPE html>
<html>
<head>
	<title>Digital clock</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="clockstyle.css">
</head>
<body>
	<div id="clockcontainer">
		<div id="badge">
			<span id="day"></span>
			<span id="month"></span>
			<span id="num"></span>
		</div>
		<div id="mainclock">
			<span id="hour">00</span>
			<span id="min">: 00 :</span>
			<span id="secs">00</span>
			<span id="ampm"></span>
		</div>
	</div>
	<script src="clockApp.js"></script>
</body>
</html>
